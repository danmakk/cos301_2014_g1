{% extends "base.html" %}

{% block includes %}

{% endblock %}

{% block menu_shortcuts %}

{% endblock %}

{% block content %}	
	<section>
		<div id="content">	
		<h2>Marks </h2>

		</div>
	</section>
{% endblock %}
